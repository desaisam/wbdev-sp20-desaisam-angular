<h1>Welcome to course Manager</h1>
<h2>There are {{courses.length}} Courses</h2>
<input [(ngModel)]="newCourseTitle" />
<button (click)="createCourse(newCourseTitle)">Create Course</button>
<ul>
  <li *ngFor="let course of courses">
    <a href="/details/{{course._id}}">
      {{course.title}}
    </a>
    <button (click)="deleteCourse(course._id)">Delete </button>
  </li>



</ul>
{{newCourseTitle}}

<div class="container">
    
    <div class="row module-list">
        
        <div class="col-4">
            <div class = "row header">
                <div class = "col-2"><a class = "material-icons back" routerLink="/courses"> arrow_back </a></div>
                <div class = "col-10 course-title"><h1>{{courseTitle}}</h1></div>
            </div>
                
                
            <ul class="list-group">
                <li *ngFor="let module of modules" class="list-group-item active"
                    [class]="{'active' : module._id === moduleId}">
                    <a routerLink="/details/courses/{{courseId}}/modules/{{module._id}}">
                        {{module.title}}
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-8">
            <app-lesson-tabs></app-lesson-tabs>
        </div>

    </div>

</div>
